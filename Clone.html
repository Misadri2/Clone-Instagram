<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="instagram-wrapper">
            <div class="instagram-phone">
              <img src="/Instagram.png" alt="instagram-celular">  
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/Logo IG.PNG" class="logo instagram" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="./Foto Perfil.PNG" alt="foto perfil">
                </div>
                <a href="#"class="instagram-login">Continue como Bruce_lindo20</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
                <div class="group">
                    <p class="not-account">Não é Bruce_lindo20</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#"class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
                </div>
         </div>     
        
    </body>
</html>
